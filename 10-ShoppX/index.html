<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header -->
  <header class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded mt-3">
      <div class="container">
        <a href="#" class="navbar-brand fw-bold">Shop<span class="text-warning">X</span></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
          <form class="d-flex ms-lg-3 my-3 my-lg-0 flex-grow-1" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Ara: ürün adı" aria-label="Search">
            <select id="categoryFilter" class="form-select me-2" aria-label="Kategori">
              <option value="all" selected>Tüm Kategoriler</option>
            </select>
            <select id="sortSelect" class="form-select" aria-label="Sırala">
              <option value="default" selected>Önerilen</option>
              <option value="price-asc">Fiyat (Artan)</option>
              <option value="price-desc">Fiyat (Azalan)</option>
              <option value="title-asc">Ada göre (A–Z)</option>
              <option value="title-desc">Ada göre (Z–A)</option>
            </select>
          </form>

          <ul class="navbar-nav ms-lg-3 align-items-lg-center">
            <li class="nav-item me-2">
              <button type="button" class="btn btn-outline-light position-relative" id="btn-wishlist" title="Favoriler">
                <i class="fas fa-heart"></i>
                <span id="wishlist-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger mt-2">0</span>
              </button>
            </li>

            <li class="nav-item">
              <div class="shopping-cart position-relative">
                <button type="button" class="btn-cart btn btn-warning position-relative" title="Sepet">
                  <i class="fas fa-shopping-cart"></i>
                  <span id="item-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger mt-2">0</span>
                </button>
                <div class="shopping-cart-list bg-primary d-none shadow rounded">
                  <b class="fs-5 text-white my-3 d-block">Sepet</b>
                  <!-- Cart items will be injected here -->
                  <div class="cart-items"></div>
                  <div class="cart-summary text-white-50 mt-3">
                    <div class="d-flex justify-content-between"><span>Ara Toplam</span><span id="cart-subtotal">₺0,00</span></div>
                    <div class="d-flex justify-content-between"><span>Kargo</span><span id="cart-shipping">₺0,00</span></div>
                    <hr class="border-light">
                    <div class="d-flex justify-content-between fw-bold text-white"><span>Toplam</span><span id="cart-total">₺0,00</span></div>
                    <div class="d-flex gap-2 mt-3">
                      <button class="btn btn-sm btn-outline-light flex-grow-1" id="btn-clear-cart">Sepeti Temizle</button>
                      <button class="btn btn-sm btn-light flex-grow-1" id="btn-checkout">Satın Al</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- section -->
  <section class="products mt-4">
    <div class="container">
      <div class="row g-3" id="product-grid">
        <!-- Products will be rendered here by script.js -->
      </div>
    </div>
  </section>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
