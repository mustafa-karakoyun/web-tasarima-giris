<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Araçlar - Rent A Car</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <!-- Navbar kodunu buraya da ekle -->

  <div class="container-fluid mt-5 pt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <button class="btn btn-outline-secondary mb-3 w-100" data-bs-toggle="collapse" data-bs-target="#filterSidebar">Filtrele</button>
        <div class="collapse show" id="filterSidebar">
          <div class="card p-3">
            <h5>Marka</h5>
            <div><input type="checkbox"> BMW</div>
            <div><input type="checkbox"> Mercedes</div>
            <div><input type="checkbox"> Toyota</div>
            <hr>
            <h5>Fiyat</h5>
            <input type="range" class="form-range" min="100" max="1000">
          </div>
        </div>
      </div>

      <!-- Araçlar -->
      <div class="col-md-9">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card h-100">
              <img src="img/bmw.jpg" class="card-img-top" alt="BMW">
              <div class="card-body">
                <h5 class="card-title">BMW 3.20i</h5>
                <p class="card-text">2022 model, otomatik, benzinli</p>
                <a href="#" class="btn btn-primary w-100">Kirala</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card h-100">
              <img src="img/mercedes.jpg" class="card-img-top" alt="Mercedes">
              <div class="card-body">
                <h5 class="card-title">Mercedes CLA</h5>
                <p class="card-text">2023 model, dizel, otomatik</p>
                <a href="#" class="btn btn-primary w-100">Kirala</a>
              </div>
            </div>
          </div>

          <!-- Devamı eklenebilir -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
