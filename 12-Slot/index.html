<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">🎰 Slot Machine</h1>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Bakiye</div>
                    <div class="stat-value">$<span id="balance">0</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Kazanç</div>
                    <div class="stat-value">$<span id="winnings">0</span></div>
                </div>
            </div>

            <div class="symbol-values">
                <h3>Sembol Değerleri</h3>
                <div class="symbol-list">
                    <div class="symbol-item">
                        <span class="symbol-emoji">🍎</span>
                        <span>Elma</span>
                        <span class="symbol-price">$5</span>
                    </div>
                    <div class="symbol-item">
                        <span class="symbol-emoji">🍊</span>
                        <span>Portakal</span>
                        <span class="symbol-price">$4</span>
                    </div>
                    <div class="symbol-item">
                        <span class="symbol-emoji">🍇</span>
                        <span>Üzüm</span>
                        <span class="symbol-price">$3</span>
                    </div>
                    <div class="symbol-item">
                        <span class="symbol-emoji">🍓</span>
                        <span>Çilek</span>
                        <span class="symbol-price">$2</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slot Machine -->
        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="symbol">🍎</div>
                    <div class="symbol">🍊</div>
                    <div class="symbol">🍇</div>
                </div>
                <div class="reel" id="reel2">
                    <div class="symbol">🍎</div>
                    <div class="symbol">🍊</div>
                    <div class="symbol">🍇</div>
                </div>
                <div class="reel" id="reel3">
                    <div class="symbol">🍎</div>
                    <div class="symbol">🍊</div>
                    <div class="symbol">🍇</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <h3>Bakiye Yükle</h3>
                <div class="input-group">
                    <input type="number" id="deposit" placeholder="Miktar girin" min="1">
                    <button class="btn-deposit" id="depositBtn">Yükle</button>
                </div>
            </div>

            <div class="control-group">
                <h3>Bahis Ayarları</h3>
                <div class="input-group">
                    <label>Satır Sayısı (1-3)</label>
                    <input type="number" id="lines" min="1" max="3" value="1">
                </div>
                <div class="input-group">
                    <label>Satır Başına Bahis</label>
                    <input type="number" id="bet" placeholder="Bahis miktarı" min="1">
                </div>
            </div>
        </div>

        <div class="control-group">
            <button class="btn-spin" id="spinBtn" disabled>ÇEVİR!</button>
        </div>

        <!-- Result -->
        <div class="result-section">
            <div class="result" id="result">Oyuna başlamak için bakiye yükleyin</div>
        </div>
    </div>

    <script src="script.js">
        
    </script>
</body>
</html>
